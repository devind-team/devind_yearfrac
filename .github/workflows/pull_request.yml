name: Pull request
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
  steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        check-latest: true
    - name: Setup Poetry
      uses: Gr1N/setup-poetry@v8
    - name: Install dependencies
      run: poetry install
    - name: Run tests
      run: poetry run pytest
